<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"> Voltar à Página Inicial |</a>
            <a href="../index.html#noticias-locais">Notícias Locais |</a>

            <a href="../index.html#entretenimento">Entretenimento </a> 
        </nav>
    </header>
    <main>
        <section>
            <h1>Entre em Contato Conosco!</h1>
            <form action="">
                <fieldset>
                    <legend><h3>Preencha esse Formulário com seus Dados</h3></legend>
                    <table>
                        <tr>
                            <td><label for="nome">Nome:</label></td>
                            <td><input type="text" id="nome" name="nome" maxlength="70" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="assunto">Assunto:</label></td>
                            <td>
                                <select name="assunro" id="assunto" required>
                                    <option value="" selected disabled>Selecione um assunto</option>
                                    <option value="">Redação</option>
                                    <option value="">Equipe de Reportagem</option>
                                    <option value="">Reclamações</option>
                                    <option value="">Elogios</option>
                                    <option value="">Outros</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="mensagem">Escreva a sua mensagem:</label></td>
                            <td><textarea name="mensagem" id="mensagem" cols="30" rows="5" required></textarea></td>    
                        </tr>
                        <tr>
                            <td><button type="submit">Enviar</button></td>
                            <td><button type="reset">Limpar</button></td>
                        </tr>
                    </table>    
                </fieldset>
            </form>
        </section>
    </main>

        </nav>

</body>
</html>
